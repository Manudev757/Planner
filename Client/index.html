<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cb6a128dde.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <div><img src="./Assets/logo.PNG" /></div>
      </div>
      <div class="font"><div>MakeMyPlan</div></div>
    </div>
    <div id="popup" class="alert">
      <p onclick="button()" class="closebtn">&times;</p>
      <strong id="popup-msg">Success!</strong>
    </div>
    <div class="flexbox">
      <div class="flex-content">
        <div class="heading">
          <h3 class="heading-content">Login Form</h3>
        </div>
        <div class="input-field">
          <div class="input-container">
            <div class="fonticon">
              <i class="fa-solid fa-user"></i>&nbsp;<input
                id="l-username"
                type="text"
                placeholder="Username"
              />
            </div>
            <br />
            <br />
            <div class="fonticon">
              <i class="fa-solid fa-lock"></i>&nbsp;<input
                id="l-password"
                type="password"
                placeholder="Password"
              />
            </div>
            <div onclick="showPassword()" class="open" id="pass">
              <img id="image" src="./Assets/eye.png" />
            </div>
          </div>
        </div>
        <br />
        <div class="submit">
          <button onclick="loginUser()">Login</button>
        </div>
        <br />
        <br />
        <hr />
        <div class="signup-user">
          <div onclick="Login()" class="sign">
            Not a user ? <span>Signup</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
